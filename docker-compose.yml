services:
  ocr-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-mvp-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
    restart: unless-stopped
